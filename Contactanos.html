<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Contactanos</title>
      <link rel="stylesheet" href="css/contacto.css">
      <script src="https://use.fontawesome.com/502b7294a9.js"></script>
    	<link rel="stylesheet" href="css/redes-font.css">

</head>
<body>
  <body>
  <div id="container"></div>
  <script id="template">
    <div a href="/index.html" class="flip-card" on-click="toggle('flipCard')">Animar</div>
    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Nombre</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>Numero Telefonico</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>Correo Electronico</label>
                    <input type="text" name="_replyto"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Asunto</label>
                    <input type="text" name="_subject"/>
                  </div>
                  <div class="input">
                    <label>Mensaje</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Enviar Mensaje</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>

  </script>
  <div class="red">
    <div id="facebook"><a href="index.html" class="">Inicio</a></div>
    	<div id="facebook"><a href="https://www.facebook.com/Tecnolifeproyectoescolar/" target="-_blank" class="fa fa-facebook"></a></div>
    	<div id="youtube"><a href="Construccion.html" class="fa fa-youtube-play"></a></div>
    	<div id="twitter"><a href="Construccion.html" class="fa fa-twitter"></a></div>
    	<div id="correo"><a href="Construccion.html" class="fa fa-envelope"></a></div>
    </div>
  </div>
</body>
  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script>



    <script  src="js/index.js"></script>




</body>

</html>
