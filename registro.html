<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario Tecno</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <script src="https://use.fontawesome.com/502b7294a9.js"></script>
  	<link rel="stylesheet" href="css/redes-font.css">
      <link rel="stylesheet" href="css/registro.css">


</head>

<body>

  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Configuracion básica</li>
    <li>Perfiles se Redes Sociales</li>
    <li>Detalles Personales</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Configuracion básica</h2>
    <h3 class="fs-subtitle">Paso 1</h3>
    <input type="text" name="email" placeholder="Correo Electronico" />
    <input type="password" name="pass" placeholder="Contraseña" />
    <input type="password" name="cpass" placeholder="Confirme Contraseña" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Perfiles Sociales</h2>
    <h3 class="fs-subtitle">Tu presencia en las redes sociales</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="button" name="previous" class="previous action-button" value="Retroceder" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Detalles Personales</h2>
    <h3 class="fs-subtitle"></h3>
    <input type="text" name="fname" placeholder="Nombre" />
    <input type="text" name="lname" placeholder="Apellido" />
    <input type="text" name="phone" placeholder="Telefono" />
    <textarea name="address" placeholder="Dirección"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Retroceder" />
    <input type="submit" name="submit" class="submit action-button" value="Acceder" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

<div class="red">
  <div id="facebook"><a href="index.html" class="">Inicio</a></div>


    <script  src="js/registro.js"></script>




</body>

</html>
